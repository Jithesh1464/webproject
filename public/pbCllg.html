<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROBABLE COLLEGE</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anta" rel="stylesheet">
<link rel="stylesheet" href="/Project0/CSS/style_pb_cllg.css">
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <a id="btn-collapse" class="sidebar-collapser"><i class="ri-arrow-left-s-line"></i></a>
            <div class="checklist_container">
                <h2>CASTE</h2>
                <ul class="checklist">
                    <li>
                        <input type="checkbox" id="item1">
                        <label for="item1">OPEN</label>
                    </li>
                    <li>
                        <input type="checkbox" id="item2">
                        <label for="item2">EWS</label>
                    </li>
                    <li>
                        <input type="checkbox" id="item3">
                        <label for="item3">OBC</label>
                    </li>
                    <li>
                        <input type="checkbox" id="item4">
                        <label for="item4">SC</label>
                    </li>
                    <li>
                        <input type="checkbox" id="item5">
                        <label for="item5">ST</label>
                    </li>
                </ul>
                <br><br>
                <h2>GENDER</h2>
                <div class="gender-selector">
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male" class="gender-option">MALE</label>
        
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female" class="gender-option">FEMALE</label>
        
                    <input type="radio" id="transgender" name="gender" value="Transgender">
                    <label for="transgender" class="gender-option">TRANSGENDER</label>
                </div>
                <br><br>
                <h2>RANK</h2>
                <div class="rank-input">
                    <input type="text" id="rank" name="rank">
                </div>
                <br><br>
                <button type="submit" id="submitBtn">SUBMIT</button>
            </div> 
            <div class="inputs-vertical">
                INPUTS
            </div>
        </aside>
    </div>   
    <button class="leftbar" onclick="window.location.href='start_page.html'">P<br>R<br>O<br>J<br>E<br>C<br>T<br>0<br></button>
    <div id="navbar">
        <div class="topnav">
            <a href="./page0.html" >Home</a>
            <a href="./index.html">College list</a>
            <a href="./pbCllg.html" class="active">Probable college</a>
            <a href="./cllgPred.html">College predictor</a>
            <a href="./cllgInfo.html">College info</a>
            <a href="./contact.html" >Contact</a>
        </div>
    </div>
    <script src="/Project0/JAVA SCRIPT/probable_cllg.js"></script>
</body>
</html>
